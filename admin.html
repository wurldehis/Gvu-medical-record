<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GVU Medical Records â€” Admin Portal</title>
    <link rel="icon" type="image/x-icon" href="/WhatsApp Image 2025-09-10 at 12.08.49_f0d52896.jpg" sizes="32x32">
    <link rel="apple-touch-icon" href="/WhatsApp Image 2025-09-10 at 12.08.49_f0d52896.jpg" sizes="180x180">
    <link rel="icon" type="image/png" href="/WhatsApp Image 2025-09-10 at 12.08.49_f0d52896.jpg" sizes="192x192">
    <style>
        :root {
            --primary: #1a73e8;
            --secondary: #34c759;
            --accent: #f8f9fa;
            --card: #ffffff;
            --text: #1c2526;
            --muted: #5f6a6a;
            --danger: #dc3545;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('/background\ logo.jpg') no-repeat center center fixed, linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
            background-size: cover;
            color: var(--text);
            position: relative;
            overflow-x: hidden;
        }
        header {
            background: linear-gradient(135deg, var(--primary), #0d47a1);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            color: #fff;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
            transition: transform 0.3s ease;
        }
        .logo:hover { transform: scale(1.05); }
        .header-text { flex: 1; }
        .header-text h1 { margin: 0; font-size: 1.4rem; font-weight: 600; }
        .header-text p { margin: 0; font-size: 0.9rem; opacity: 0.9; }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            background: var(--card);
            padding: 24px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.6s ease forwards;
        }
        .card:nth-child(2) { animation-delay: 0.1s; }
        .card:nth-child(3) { animation-delay: 0.2s; }
        @keyframes slideIn {
            to { opacity: 1; transform: translateY(0); }
        }
        h2, h3 {
            margin: 0 0 20px;
            font-weight: 600;
            color: var(--text);
            position: relative;
        }
        h2::after, h3::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 40px;
            height: 3px;
            background: var(--primary);
            border-radius: 2px;
        }
        label {
            display: block;
            font-size: 0.95rem;
            color: var(--muted);
            margin: 12px 0 6px;
            font-weight: 500;
        }
        input, select, button, textarea {
            font-family: inherit;
            width: 100%;
            padding: 12px 16px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
        }
        button {
            background: linear-gradient(135deg, var(--secondary), #2e7d32);
            color: #fff;
            border: none;
            cursor: pointer;
            margin: 12px 0;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 199, 89, 0.3);
        }
        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #c62828);
        }
        .btn-danger:hover {
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.3);
        }
        .linklike {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            padding: 0;
            font-size: 0.95rem;
            text-decoration: underline;
            transition: color 0.3s ease;
        }
        .linklike:hover { color: #0d47a1; }
        .row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin: 12px 0;
        }
        .student-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }
        .student-table th, .student-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }
        .student-table th {
            background: var(--accent);
            font-weight: 600;
            color: var(--muted);
        }
        .student-table tr:hover {
            background: var(--accent);
        }
        .actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .muted {
            color: var(--muted);
            font-size: 0.9rem;
        }
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }
        .stat-card {
            background: linear-gradient(135deg, var(--primary), #0d47a1);
            color: #fff;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-number { font-size: 2rem; font-weight: 700; margin-bottom: 4px; }
        .stat-label { font-size: 0.9rem; opacity: 0.9; }
        .prescription-row {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 12px;
        }
        .prescription-row .col { flex: 1; }
        .remove-pres { background: none; color: var(--danger); font-size: 0.9rem; }
        @media (max-width: 768px) {
            .container { padding: 16px; }
            .row { grid-template-columns: 1fr; }
            header { flex-direction: column; text-align: center; gap: 8px; }
            .prescription-row { flex-direction: column; }
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="/WhatsApp Image 2025-09-10 at 12.08.49_f0d52896.jpg" alt="GVU Logo" onerror="this.style.display='none'">
        <div class="header-text">
            <h1>GVU Medical Records</h1>
            <p>Admin Dashboard</p>
        </div>
        <button id="btnLogout" style="display:none;background:#fff;color:var(--primary);padding:8px 16px;border-radius:8px;font-weight:600">Logout</button>
    </header>

    <div class="container">
        <div id="authCard" class="card">
            <h2>Admin Login</h2>
            <div id="authForms">
                <div id="loginForm">
                    <label for="loginEmail">Email</label>
                    <input id="loginEmail" type="email" placeholder="wurldadmin@school.com">
                    <label for="loginPassword">Password</label>
                    <input id="loginPassword" type="password" placeholder="password">
                    <div class="actions">
                        <button id="btnLogin">Login</button>
                        <button id="showReset" class="linklike">Forgot password?</button>
                    </div>
                    <div id="loginMsg" class="muted"></div>
                </div>
                <div id="resetForm" style="display:none">
                    <label for="resetEmail">Email</label>
                    <input id="resetEmail" type="email" placeholder="wurldadmin@school.com">
                    <div class="actions">
                        <button id="btnReset">Send reset email</button>
                        <button id="cancelReset" class="linklike">Back to login</button>
                    </div>
                    <div id="resetMsg" class="muted"></div>
                </div>
            </div>
        </div>

        <div id="app" style="display:none">
            <div class="dashboard-stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalStudents">0</div>
                    <div class="stat-label">Total Students</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalVisits">0</div>
                    <div class="stat-label">Total Visits</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todayVisits">0</div>
                    <div class="stat-label">Today's Visits</div>
                </div>
            </div>

            <div class="card">
                <h3>Add New Student</h3>
                <div class="row">
                    <div class="col">
                        <label for="addEmail">Email</label>
                        <input id="addEmail" type="email">
                    </div>
                    <div class="col">
                        <label for="addFirst">First Name</label>
                        <input id="addFirst">
                    </div>
                    <div class="col">
                        <label for="addLast">Last Name</label>
                        <input id="addLast">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="addMatric">Matric Number</label>
                        <input id="addMatric" placeholder="GVU/2024/001">
                    </div>
                    <div class="col">
                        <label for="addPassword">Initial Password</label>
                        <input id="addPassword" type="password" placeholder="initial password">
                    </div>
                </div>
                <div class="actions">
                    <button id="btnAddStudent">Add Student</button>
                </div>
                <div id="addMsg" class="muted"></div>
            </div>

            <div class="card">
                <h3>Registered Students</h3>
                <table class="student-table" id="studentsTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Matric</th>
                            <th>Email</th>
                            <th>Visits</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="addVisitPanel" class="card" style="display:none">
                <h3>Add Visit for <span id="visitStudentName"></span></h3>
                <div class="row">
                    <div class="col">
                        <label for="visitDate">Date</label>
                        <input id="visitDate" type="date">
                    </div>
                    <div class="col">
                        <label for="visitClinician">Clinician</label>
                        <input id="visitClinician" placeholder="Your name">
                    </div>
                </div>
                <label for="visitDiagnosis">Diagnosis</label>
                <input id="visitDiagnosis">
                <label for="visitNotes">Notes</label>
                <textarea id="visitNotes" rows="3"></textarea>
                <h4>Prescriptions</h4>
                <div id="prescriptionsContainer"></div>
                <button id="addPresRow" class="linklike">+ Add another prescription</button>
                <div class="actions">
                    <button id="btnSaveVisit">Save Visit</button>
                    <button id="btnCancelVisit" class="linklike">Cancel</button>
                </div>
                <div id="visitMsg" class="muted"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import {
            getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, signOut, onAuthStateChanged, createUserWithEmailAndPassword
        } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
        import {
            getFirestore, collection, doc, setDoc, updateDoc, arrayUnion, deleteDoc, onSnapshot
        } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAoijzN2PvUTtQn1jVjALBStXup-Xfmv9Q",
            authDomain: "gvu-medical-records.firebaseapp.com",
            projectId: "gvu-medical-records",
            storageBucket: "gvu-medical-records.firebasestorage.app",
            messagingSenderId: "550094376325",
            appId: "1:550094376325:web:530ed47e06da48791c88ec"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const $ = id => document.getElementById(id);
        function escapeHtml(s) { return String(s || "").replaceAll("&", "&amp;").replaceAll("<", "&lt;").replaceAll(">", "&gt;"); }

        const loginForm = $("loginForm"), resetForm = $("resetForm");
        const authCard = $("authCard"), appCard = $("app");
        const btnLogout = $("btnLogout"), btnLogin = $("btnLogin");
        const showReset = $("showReset"), cancelReset = $("cancelReset");
        const loginMsg = $("loginMsg"), resetMsg = $("resetMsg");

        showReset.addEventListener("click", () => {
            loginForm.style.display = "none";
            resetForm.style.display = "block";
        });
        cancelReset.addEventListener("click", () => {
            loginForm.style.display = "block";
            resetForm.style.display = "none";
        });

        btnLogin.addEventListener("click", async () => {
            loginMsg.textContent = "";
            const email = $("loginEmail").value.trim();
            const pass = $("loginPassword").value;
            if (!email || !pass) {
                loginMsg.textContent = "Please enter email and password";
                return;
            }
            try {
                await signInWithEmailAndPassword(auth, email, pass);
                loginMsg.textContent = "";
            } catch (err) {
                console.error(err);
                loginMsg.textContent = "Login failed: " + (err.message || err.code);
            }
        });

        $("btnReset").addEventListener("click", async () => {
            resetMsg.textContent = "";
            const email = $("resetEmail").value.trim();
            if (!email) {
                resetMsg.textContent = "Please enter your email";
                return;
            }
            try {
                await sendPasswordResetEmail(auth, email);
                resetMsg.textContent = "Reset email sent. Check your inbox.";
            } catch (err) {
                resetMsg.textContent = "Failed: " + (err.message || err.code);
            }
        });

        onAuthStateChanged(auth, async user => {
            if (user) {
                try {
                    const idTokenResult = await user.getIdTokenResult(true); // Force token refresh
                    if (idTokenResult.claims.role === 'admin') {
                        authCard.style.display = "none";
                        appCard.style.display = "";
                        btnLogout.style.display = "";
                        loadDashboard();
                    } else {
                        await signOut(auth);
                        authCard.style.display = "";
                        appCard.style.display = "none";
                        btnLogout.style.display = "none";
                        loginForm.style.display = "block";
                        resetForm.style.display = "none";
                        loginMsg.textContent = "Not an admin account";
                    }
                } catch (err) {
                    console.error('Token error:', err);
                    loginMsg.textContent = "Error verifying admin status: " + err.message;
                }
            } else {
                authCard.style.display = "";
                appCard.style.display = "none";
                btnLogout.style.display = "none";
                loginForm.style.display = "block";
                resetForm.style.display = "none";
            }
        });

        btnLogout.addEventListener("click", async () => {
            await signOut(auth);
            location.reload();
        });

        $("btnAddStudent").addEventListener("click", async () => {
            $("addMsg").textContent = "";
            const email = $("addEmail").value.trim();
            const first = $("addFirst").value.trim();
            const last = $("addLast").value.trim();
            const matric = $("addMatric").value.trim();
            const password = $("addPassword").value;
            if (!email || !first || !last || !matric || !password) {
                $("addMsg").textContent = "Please fill all required fields";
                return;
            }
            try {
                const cred = await createUserWithEmailAndPassword(auth, email, password);
                const uid = cred.user.uid;
                await setDoc(doc(db, "students", uid), {
                    uid, email, first, last, matric, contact: "", visits: [], createdAt: new Date().toISOString()
                });
                $("addMsg").textContent = "Student added successfully.";
                $("addEmail").value = $("addFirst").value = $("addLast").value = $("addMatric").value = $("addPassword").value = "";
                loadDashboard();
            } catch (err) {
                console.error(err);
                $("addMsg").textContent = "Error: " + (err.message || err.code);
            }
        });

        function loadDashboard() {
            const studentsRef = collection(db, "students");
            onSnapshot(studentsRef, snapshot => {
                let totalStudents = 0;
                let totalVisits = 0;
                let todayVisits = 0;
                const today = new Date().toISOString().split('T')[0];
                const tbody = $("studentsTable").querySelector("tbody");
                tbody.innerHTML = "";
                snapshot.forEach(snap => {
                    const s = snap.data();
                    const id = snap.id;
                    totalStudents++;
                    totalVisits += (s.visits || []).length;
                    const todayCount = (s.visits || []).filter(v => v.date === today).length;
                    todayVisits += todayCount;

                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td><strong>${escapeHtml(s.first || '')} ${escapeHtml(s.last || '')}</strong></td>
                        <td>${escapeHtml(s.matric || '')}</td>
                        <td>${escapeHtml(s.email || '')}</td>
                        <td>${(s.visits || []).length}</td>
                        <td class="actions">
                            <button class="linklike add-visit" data-uid="${id}" data-name="${escapeHtml((s.first || '') + ' ' + (s.last || ''))}">Add Visit</button>
                            <button class="linklike btn-danger delete-student" data-uid="${id}">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
                $("totalStudents").textContent = totalStudents;
                $("totalVisits").textContent = totalVisits;
                $("todayVisits").textContent = todayVisits;

                document.querySelectorAll(".add-visit").forEach(btn => {
                    btn.addEventListener("click", () => openAddVisit(btn.dataset.uid, btn.dataset.name));
                });
                document.querySelectorAll(".delete-student").forEach(btn => {
                    btn.addEventListener("click", () => deleteStudent(btn.dataset.uid));
                });
            }, err => {
                console.error('Firestore error:', err);
                $("addMsg").textContent = "Error loading students: " + err.message;
            });
        }

        async function deleteStudent(uid) {
            if (!confirm("Delete this student? This is irreversible!")) return;
            try {
                await deleteDoc(doc(db, "students", uid));
                loadDashboard();
            } catch (err) {
                alert("Delete failed: " + err.message);
            }
        }

        function openAddVisit(uid, name) {
            $("visitStudentName").textContent = name;
            $("addVisitPanel").dataset.uid = uid;
            $("visitDate").value = new Date().toISOString().split('T')[0];
            $("visitClinician").value = "";
            $("visitDiagnosis").value = "";
            $("visitNotes").value = "";
            $("prescriptionsContainer").innerHTML = getPresRowHtml();
            $("addVisitPanel").style.display = "block";
            handlePresRows();
        }

        function getPresRowHtml() {
            return `
                <div class="prescription-row">
                    <div class="col">
                        <select class="drug-select">
                            <option value="">Select Drug</option>
                            <option value="Paracetamol">Paracetamol - Pain/Fever</option>
                            <option value="Amoxicillin">Amoxicillin - Bacterial Infections</option>
                            <option value="Artemether-Lumefantrine">Artemether-Lumefantrine - Malaria</option>
                            <option value="Ibuprofen">Ibuprofen - Pain/Inflammation</option>
                            <option value="Chloroquine">Chloroquine - Malaria</option>
                            <option value="Ciprofloxacin">Ciprofloxacin - Bacterial Infections</option>
                            <option value="Metronidazole">Metronidazole - Protozoal Infections</option>
                            <option value="Albendazole">Albendazole - Worm Infestations</option>
                            <option value="Folic Acid">Folic Acid - Anemia</option>
                            <option value="Zinc Sulphate">Zinc Sulphate - Diarrhea</option>
                        </select>
                    </div>
                    <div class="col">
                        <input class="dosage-input" placeholder="Dosage (e.g., 500mg twice daily)">
                    </div>
                    <button class="remove-pres linklike" style="color:var(--danger)">Remove</button>
                </div>
            `;
        }

        function handlePresRows() {
            document.querySelectorAll(".remove-pres").forEach(btn => {
                btn.addEventListener("click", () => {
                    if (document.querySelectorAll(".prescription-row").length > 1) {
                        btn.closest(".prescription-row").remove();
                    }
                });
            });
        }

        $("addPresRow").addEventListener("click", () => {
            $("prescriptionsContainer").innerHTML += getPresRowHtml();
            handlePresRows();
        });

        $("btnSaveVisit").addEventListener("click", async () => {
            $("visitMsg").textContent = "";
            const uid = $("addVisitPanel").dataset.uid;
            const date = $("visitDate").value;
            const clinician = $("visitClinician").value.trim();
            const diagnosis = $("visitDiagnosis").value.trim();
            const notes = $("visitNotes").value.trim();
            const prescriptions = [];
            document.querySelectorAll(".prescription-row").forEach(row => {
                const drug = row.querySelector(".drug-select").value;
                const dosage = row.querySelector(".dosage-input").value.trim();
                if (drug && dosage) {
                    prescriptions.push(`${drug}: ${dosage}`);
                }
            });
            if (!date || !clinician || !diagnosis) {
                $("visitMsg").textContent = "Please fill date, clinician, and diagnosis";
                return;
            }
            try {
                await updateDoc(doc(db, "students", uid), {
                    visits: arrayUnion({ date, clinician, diagnosis, notes, prescriptions })
                });
                $("visitMsg").textContent = "Visit added successfully.";
                setTimeout(() => {
                    $("addVisitPanel").style.display = "none";
                    loadDashboard();
                }, 1500);
            } catch (err) {
                $("visitMsg").textContent = "Error: " + err.message;
            }
        });

        $("btnCancelVisit").addEventListener("click", () => $("addVisitPanel").style.display = "none");
    </script>
</body>
</html>
